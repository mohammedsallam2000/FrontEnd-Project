<body>

            <label for="email">Email</label>
            <input required type="email" name="email" id="email" placeholder="Enter your email" />
            <br>
            <label>Message</label>
            <textarea required>   
            </textarea>

        </form>

        <p id="paragraph"></p>
    </div>
